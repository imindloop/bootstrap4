<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Bootstrap4 Course || SafariBooks</title>

  <body>

    <!-- The grid system is the preferred way to layout pages and is based in the flexbox system

        The grid system is composed of 12 columns of equal size which conform the total size of the screen and can be divided as you consider more convenient to do it, for example:

        _____________________________________________________________________________________
        | col1 | col1 | col1 | col1 | col1 | col1 | col1 | col1 | col1 | col1 | col1 | col1 |

        _____________________________________________________________________________________
        |          Col1-4           |          Col4             |          Col4             |

        _____________________________________________________________________________________
        |          Col6                           |                     Col6                |

        _____________________________________________________________________________________
        |          Col4             |                         Col8                          |        

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>

  </body>

  <div class="container-fluid bg-primary text-light"> <!-- The class "container has spaces at both sides, while "container-fluid" has no spaces, it fills the whole width-->
    <div class="row">
        <div class="col bg-primary">| First column |</div>
        <div class="col-6 bg-success">| Second column |</div>
        <div class="col bg-danger">| Third column |</div>
    </div>
  </div>

  <h1 class="display4">These will accomodate way better in a small sized device" </h1>
  <div class="container-fluid bg-primary text-light"> <!-- The class "container has spaces at both sides, while "container-fluid" has no spaces, it fills the whole width-->
    <div class="row">
        <div class="col-sm-3 bg-primary">| First column |</div>
        <div class="col-sm-6 bg-success">| Second column |</div>
        <div class="col-sm-3 bg-danger">| Third column |</div>
    </div>
  </div>

  <h1 class="display4">These will have the same 4col width when screen size is large" </h1>
  <div class="container-fluid bg-primary text-light"> <!-- The class "container has spaces at both sides, while "container-fluid" has no spaces, it fills the whole width-->
    <div class="row">
        <div class="col-sm-3 col-lg-4 bg-primary">| First column |</div>
        <div class="col-sm-6 col-lg-4 bg-success">| Second column |</div>
        <div class="col-sm-3 col-lg-4 bg-danger">| Third column |</div>
    </div>
  </div>
</html>
